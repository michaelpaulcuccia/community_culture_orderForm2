    <h1>Order Form</h1>

    <br />
    <br />

    <form id="form">

      <!-- Name -->

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="First and Last Name"
        />
      </div>

       <!-- Instagram Handle -->

       <div class="form-group">
        <label for="name">Instagram Handle</label>
        <input
          type="text"
          class="form-control"
          id="instagramhandle"
          placeholder="Instagram Handle"
        />
      </div>

      <!-- Phone Number and Email -->

      <div class="row">
        <div class="col">
          <label for="phonenumber">Phone Number</label>
          <input
            type="text"
            class="form-control"
            placeholder="(555) 555-5555"
            id="phone"
          />
        </div>
        <div class="col">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="name@mail.com"
            id="email"
          />
        </div>
      </div>

      <br />

      <!-- Items Checkbox -->

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="item1check"
          onclick="checkCheck()"
        />
        <label class="form-check-label" for="item1check">
          Crewneck Sweatshirt
        </label>
      </div>

      <!-- Item Card -->

      <div class="card" style="width: 18rem;">
        <img src="images/communityculture.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Crewneck Sweatshirt</h5>
          <p class="card-text">Butter Soft Cotton</p>
        </div>
      </div>

      <br />

      <!-- Sizing Dropdown -->

      <div>
        <label>Select Size</label>
        <select id="size-select" name="size-select" onchange="sizeSelect()">
          <option name="XS" value="XS">XS</option>
          <option name="S" value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>

      <br/>

      <!-- Quantity -->

      <div>
        <label>Select Quantity</label>
        <select id="quantity-select" name="quantity-select">
          <option name="one" value="XS">1</option>
          <option name="two" value="S">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
        </select>
      </div>

      <br/>

      <!-- Order Notes -->

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Order Notes</label>
        <textarea class="form-control" 
        id="ordernotes" 
        rows="3"></textarea>
      </div>

      <br/>

      <!-- Submit Button -->

      <button class="btn btn-primary" type="submit">Submit Order</button>

      <br/>
      <br/>

    </form>

    <script src="main.js"></script>

    <script>

      // CheckBox

      function checkCheck() {
        if (document.getElementById('item1check').checked) {
          document.getElementById('item1check').value = true;
        } else {
          document.getElementById('item1check').value = false;
        }
      }

      //DropBox
      function sizeSelect() {
        sizeValue = document.getElementById('size-select').childNodes;
        console.log(sizeValue);
      }
          
    </script>
